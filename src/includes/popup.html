<div class="overlay popup" id="check_availability">
	<div class="popup_content">
	<a href="#" class="popup_close">
		<span class="icon_close first"></span>
		<span class="icon_close last"></span>
	</a>
		<img src="img/photos/popup_car.png" alt="" class="car">
		<form action="">
			<div class="popup_text">
				<div class="popup_title">Впишите контактные данные</div>
			</div>
			<div class="field">
				<input name="NAME" class="name" id="sample_name" type="text" placeholder="Ваше имя"> 
			</div>
			<div class="field">
				<input name="PHONE" class="phone" id="sample_phone" type="text" placeholder="Номер телефона">
			</div>
			<button type="submit" class="btn"><span class="btn_text" data-id="check_availability">Проверить наличие мест</span></button>
		</form>
	</div>
</div>
